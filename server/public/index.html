<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/clients.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TO DO</title>
</head>
<body>
    <header>
        <div class="container-fluid header-content">
            <div>
                <div class="col-sm- logo-div">
                    <img src="images/TO-DO.png" class="icon" />
                </div class="col-xl-">
                <div class="info-div">
                    <h1> WEEKEND-TO-DO-LIST </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="grid">
                <section id="addTask">
                    <h2 id="heading">Add Task</h2>
                        <form id="toDoForm">
                            <input 
                                type="text" 
                                class="taskInput" 
                                id="taskIn" 
                                value="" 
                                placeholder="Task" 
                                required
                            >
                            <textarea 
                                required    
                                type="text"
                                cols="20"
                                rows="3"
                                class="taskInput"
                                id="descriptionIn" 
                                value="" 
                                placeholder="Descriptions" 
                            ></textarea>
                            <button 
                                type="submit" 
                                id="addButton">
                                Add Task
                            </button>     
                        </form>
                </section>
            </div>
            <div class="grid">
              <section id="toDoSection">
                <h2 id="taskList">To Do List</h2>
                <input 
                    type="text" 
                    id="filterField" 
                    onkeyup="filterList()" 
                    placeholder="Filter Tasks by Name"
                >
                <table class="table table-bordered" id="toDoTable">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Descriptions</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                  <tbody id="viewTasks">
                  </tbody>
                </table>
              </section>
            </div>
        </div>
    </main>
</body>
</html>
